<!DOCTYPE html>

  <html>
      <head>
			<title>The Code Review</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="css/normalize.css">
			<link rel="stylesheet" href="css/genel.css">

      </head>

      <body>

      	<header class="text_center">
      		<h1><a href="index.html">THE CODE REVIEW</a></h1>
      	</header>
      	<div class="container">
	      	<div class="form_header text_center">
		      	<h2>Signup for our newslatter</h2>
		      	<h3>Get the latest on how your code doing right in your inbox.</h3>
	       	</div>
	       	<form>
	       		<fieldset>
	       			<legend>Contact Information</legend>
	       			<table></table>
	       			<label for="full_name">Full Name</label>
	       			<input type="text" name="full_name" id="full_name" autofocus placeholder="Required" required>

	       			<label for="email">Email Address</label>
	       			<input type="email" name="email" id="email" placeholder="Required" required>

	       			<label for="phone">Phone Number</label>
	       			<input type="tel" name="phone" id="phone" placeholder="Optional">

	       			<label for="street_address">Street Address</label>
	       			<input type="text" name="street_address" id="street_address" placeholder="Optional" >

	       			<label for="city">City</label>
	       			<input type="text" name="city" id="city" placeholder="Optional" >

	       			<label for="state_list">State</label>
	       			<select id="state_list" name="state">
	       				<option disabled selected>Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>

	       			<label for="zip_code">Zip Code</label>
	       			<input type="text" name="zip_code" id="zip_code" placeholder="Optional" >
	       		</fieldset>
	       		<fieldset>
	       			<legend>Newsletter</legend>
	       					<label>Select the Newsletters you would like to recieve</label>
	       					<div>
			       			    <label  class="options_for_check_and_radio"><input type="checkbox" name="newslatter_type" id="html_box" value="html">HTML News</label>
			       			  	<label  class="options_for_check_and_radio"><input type="checkbox" name="newslatter_type" id="css_box" value="css">CSS News</label>
		       			  		<label  class="options_for_check_and_radio"><input type="checkbox" name="newslatter_type" id="javascript_box" value="javascript">Javascript News</label>
		       			  	</div>
		       			  	<div>
	       			  		<label>Newsletter format</label>
	       			  			<label  class="options_for_check_and_radio"><input  type="radio" id="newsletter_format_html" name="newsletter_format" value="html" checked>HTML</label>
								<label  class="options_for_check_and_radio"><input type="radio" id="newsletter_format_plain" name="newsletter_format" value="css">Plain text</label>
							</div>
	       			  	<label for="other_topics">Other topics you'd like to hear about</label>
	       			  	<textarea name="other_topics" id="other_topics"></textarea>
	       		</fieldset>
	       		<button type="submit">Sign Up</button>
	      	</form>	      		
      	</div>
      	<footer>
      		<p>Copyright The Code Review</p>
      	</footer>
      </body>

  </html>
